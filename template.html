    /* Popup backdrops: shared look + shared code path (no Tailwind/JIT dependency). */
    .popup-overlay {
    --popup-blur: 2px;
    --popup-sat: 115%;
    --popup-scrim-alpha: 0.48;
    --popup-cyan-alpha: 0.10;
    --popup-grid-opacity: 0.40;
    }

    .popup-overlay-bg {
    position: absolute;
    inset: 0;
    /* Needs some transparency for the blur to be perceptible. */
    background-color: rgba(4, 8, 18, var(--popup-scrim-alpha));
    background-image: radial-gradient(circle at center, rgba(6, 182, 212, var(--popup-cyan-alpha)), rgba(4, 8, 18, var(--popup-scrim-alpha)));
    backdrop-filter: blur(var(--popup-blur)) saturate(var(--popup-sat));
    -webkit-backdrop-filter: blur(var(--popup-blur)) saturate(var(--popup-sat));
    }

    .popup-overlay-grid {
    position: absolute;
    inset: 0;
    pointer-events: none;
    opacity: var(--popup-grid-opacity);
    /* Tiny alpha keeps backdrop-filter implementations consistent across browsers. */
    background-color: rgba(4, 8, 18, 0.01);
    background-image:
    linear-gradient(to right, rgba(15, 27, 46, 0.85) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(15, 27, 46, 0.85) 1px, transparent 1px);
    background-size: 20px 20px;

    /* --- Read-only Call: Right Details Panel --- */

    position: relative;
    height: auto;
    min-height: 100%;
    padding: 16px;
    overflow: hidden;
    isolation: isolate;
    background: transparent;
    }

    }

    .readonly-details-shell::before {
    content: none;
    }

    .readonly-details-shell::after {
    content: none;

    @keyframes slideRight {
    from {
    transform: translateX(-50px);
    opacity: 0;
    }

    to {
    transform: translateX(0);
    opacity: 1;
    }
    }

    @keyframes slideLeft {
    from {
    transform: translateX(50px);
    opacity: 0;
    }

    to {
    transform: translateX(0);
    opacity: 1;
    }
    }

    @keyframes fadeIn {
    from {
    opacity: 0;
    filter: blur(10px);
    }

    to {
    opacity: 1;
    filter: blur(0);
    }
    }

    .animate-slideRight {

    .variable-token {
    position: relative;
    color: #e2e8f0;
    transition: color 0.15s ease, text-shadow 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
    cursor: pointer;
    }

    .variable-token.is-active,
    .variable-token.is-locked {
    color: #e0f2fe;
    background: linear-gradient(90deg, rgba(6, 182, 212, 0.2), rgba(56, 189, 248, 0.35), rgba(6, 182, 212, 0.2));
    box-shadow: 0 0 4px rgba(6, 182, 212, 0.6), inset 0 0 8px rgba(6, 182, 212, 0.35);
    border: 0px solid rgba(34, 211, 238, 0.6);
    border-radius: 2px;
    padding: 0px 0px;
    }

    .variable-token.is-active[data-var-scope="storage"],
    .variable-token.is-locked[data-var-scope="storage"] {
    color: #fee2e2;
    background: linear-gradient(90deg, rgba(239, 68, 68, 0.18), rgba(248, 113, 113, 0.32), rgba(239, 68, 68, 0.18));
    box-shadow: 0 0 4px rgba(239, 68, 68, 0.55), inset 0 0 8px rgba(239, 68, 68, 0.3);
    border-color: rgba(239, 68, 68, 0.6);
    }

    .variable-token.is-active[data-var-scope="memory"],
    .variable-token.is-locked[data-var-scope="memory"] {
    color: #dbeafe;
    background: linear-gradient(90deg, rgba(59, 130, 246, 0.18), rgba(96, 165, 250, 0.32), rgba(59, 130, 246, 0.18));
    box-shadow: 0 0 4px rgba(59, 130, 246, 0.55), inset 0 0 8px rgba(59, 130, 246, 0.3);
    border-color: rgba(59, 130, 246, 0.6);
    }

    .variable-token.is-active::after,
    .variable-token.is-locked::after {
    content: '';
    position: absolute;
    left: 0px;
    right: 0px;
    bottom: -2px;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.9), transparent);
    animation: glitch-scan 1.2s ease-in-out infinite alternate;
    opacity: 0.5;
    width: 70%;
    margin-left: 15%;
    }

    @keyframes glitch-scan {
    0% {
    transform: translateX(-30%);
    opacity: 0.4;
    }

    100% {
    transform: translateX(30%);
    opacity: 0.4;
    }
    }

    .variable-token.is-active[data-var-scope="storage"]::after,
    .variable-token.is-locked[data-var-scope="storage"]::after {
    background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.9), transparent);
    }

      for (let i = 0; i < str.length; i += 1) {

        hash1 ^= code;
        hash1 = (hash1 * prime1) & 0xffffffffffffffffn;
        hash2 ^= code;
        hash2 = (hash2 * prime2) & 0xffffffffffffffffn;
      }
      const part1 = hash1.toString(16).padStart(16, '0');
      const part2 = hash2.toString(16).padStart(16, '0');
      return `h${part1}${part2}`;
    };

    const getNodeCollapseKey = (node, { entryId = null } = {}) => {
      if (!node) return '';
      const code = (node.code || '').trim();
      const signature = (node.signature || node.functionName || node.name || '').trim();
      const contract = (node.contract || node.contractName || '').trim();
      const scope = appState.stepByStepEnabled ? (entryId || appState.activeFunctionId || '') : '';
      const isEntryPoint = Number(node.depth) === 0;
      // Cross-contract collapse should be driven by identical code; only fall back to per-contract IDs.
      const basis = code || (signature ? `${signature}|${contract}` : '');
      if (basis) {
        const scopedBasis = scope ? `${scope}::${basis}` : basis;
        const keyedBasis = isEntryPoint ? `entry::${scopedBasis}` : scopedBasis;
        return hashString(keyedBasis);
      }
      const fallback = normalizeId(node.id || 'node');
      const scopedFallback = scope ? `${scope}::${fallback}` : fallback;
      return isEntryPoint ? hashString(`entry::${scopedFallback}`) : scopedFallback;
    };

    const extractParamNames = (source = '') => {
      if (!source) return [];
      const headerMatch = source.match(/\b(function|modifier)\s+[_$a-zA-Z\xA0-\uFFFF][$\w\xA0-\uFFFF]*\s*\(([\s\S]*?)\)/);
      if (!headerMatch) return [];
      const paramsRaw = headerMatch[2].trim();
      if (!paramsRaw) return [];
      const params = [];
      let buf = '';
      let depth = 0;
      for (let i = 0; i < paramsRaw.length; i += 1) {
        const ch = paramsRaw[i];
        if (ch === '(') depth += 1;
        if (ch === ')') depth = Math.max(0, depth - 1);
        if (ch === ',' && depth === 0) {
          params.push(buf);
          buf = '';
          continue;
        }
        buf += ch;
      }
      if (buf.trim()) params.push(buf);
      const names = [];
      params.forEach((param) => {
        const cleaned = param.replace(/\s+/g, ' ').trim();
        if (!cleaned) return;
        const match = cleaned.match(/([_$a-zA-Z\xA0-\uFFFF][$\w\xA0-\uFFFF]*)\s*$/);
        if (!match) return;
        const name = match[1];
        if (['memory', 'storage', 'calldata'].includes(name)) return;
        names.push(name);
      });
      return names;
    };

    const buildVariableScopeMap = (dependencies = [], storageVars = [], source = '') => {
      const scopeMap = {};
      const applyScope = (label, scope) => {
        if (!label || !scope) return;
        if (scope === 'solidity_builtin' || scope === 'unknown') return;
        const name = label.split('.').pop();
        if (!name) return;
        if (scope === 'local' || scope === 'parameter') {
          scopeMap[name] = 'memory';
          return;
        }
        if (scope === 'state' && scopeMap[name] !== 'memory') {
          scopeMap[name] = 'storage';
        }
      };
      if (!Array.isArray(dependencies)) return scopeMap;
      dependencies.forEach((dep) => {
        applyScope(dep?.dependent, dep?.dependent_scope);
        applyScope(dep?.depends_on, dep?.depends_on_scope);
      });
      if (Array.isArray(storageVars)) {
        storageVars.forEach((item) => {
          const label = item?.qualified_name || item?.name || '';
          const name = label.split('.').pop();
          if (!name) return;
          if (scopeMap[name] !== 'memory') {
            scopeMap[name] = 'storage';
          }
        });
      }
      const paramNames = extractParamNames(source);
      paramNames.forEach((name) => {
        scopeMap[name] = 'memory';
      });
      return scopeMap;

    const buildFlowSignature = (entry) => {
      const flow = Array.isArray(entry?.flow) ? entry.flow : [];
      
      const stable = flow
      .map(step => step?.source || '')
      .slice()
      .sort((a, b) => a.localeCompare(b));

		        const flowHash = hashString(buildFlowSignature(entry));
		        return {

		          type: /view|pure/i.test(fullName) ? 'read' : 'write',
		          contract: entry.contract || 'Unknown',
		          inputs: Array.isArray(entry?.inputs) ? entry.inputs : [],
		          outputs: Array.isArray(entry?.outputs) ? entry.outputs : []
		        };
		      });

      const graphs = {};

      const stateWrites = {};
      entries.forEach((entry, idx) => {
        const flow = entry.flow || [];
        const entryMsgSenderChecks = Array.isArray(entry?.msg_sender_checks) ? entry.msg_sender_checks : [];
        const entryMsgSenderRestrictions = Array.isArray(entry?.msg_sender_restrictions) ? entry.msg_sender_restrictions : [];
        const entryReadsMsgSender = Boolean(entry?.reads_msg_sender);
        const entryHasMsgSenderConstraint = Boolean(entry?.msg_sender_constrained) || entryMsgSenderChecks.length > 0;
        const entryStateWrites = (entry.state_variables_written || []).map((s) => s.name);
        const functionId = functions[idx]?.id;
        stateReads[functionId] = Array.isArray(entry.state_variables_read) ? entry.state_variables_read : [];
        stateWrites[functionId] = Array.isArray(entry.state_variables_written) ? entry.state_variables_written : [];
        graphs[functionId] = flow.map((step, stepIndex) => {
          const stepMsgSenderChecks = Array.isArray(step?.msg_sender_checks) ? step.msg_sender_checks : [];
          const stepHasMsgSenderConstraint = Boolean(step?.msg_sender_constrained) || stepMsgSenderChecks.length > 0;
          const restrictions = (() => {
            if (stepIndex === 0 && entryMsgSenderRestrictions.length) {
              return entryMsgSenderRestrictions;
            }
            if (step.restrictions && step.restrictions.length) return step.restrictions;
            return [];
          })();
          const entryStorageVars = [
            ...(Array.isArray(entry.state_variables_read) ? entry.state_variables_read : []),
            ...(Array.isArray(entry.state_variables_written) ? entry.state_variables_written : [])
          ];
          const variableScopes = buildVariableScopeMap(step.data_dependencies || [], entryStorageVars, step.source || '');
          const nameKey = normalizeFunctionKey(step.functionName || step.signature || step.name || '');
          const baseName = baseFunctionName(step.functionName || step.name || step.signature || '');
          const arity = getDeclarationArityFromSource(step.source || '', baseName)
            ?? parseSignatureArity(step.name || '');
          return {
            id: normalizeId(entry.entry_point || `fn_${idx}`, `node${stepIndex}`),
            depth: stepIndex,
            name: step.selector || step.name || `step_${stepIndex}`,
            contractName: step.contract || entry.contract || 'Unknown',
            functionName: (step.name || `step_${stepIndex}`).split('.').slice(1).join('.'),
            signature: step.name || '',
            nameKey,
            arity,
            type: stepIndex === 0 ? 'entry-point' : 'internal',
            selector: step.selector || '',
            complexity: Number.isFinite(step.cyclomatic_complexity) ? step.cyclomatic_complexity : 1,
            hasMsgSenderCheck: stepIndex === 0 ? entryHasMsgSenderConstraint : stepHasMsgSenderConstraint,
            readsMsgSender: stepIndex === 0 ? entryReadsMsgSender : undefined,
            msgSenderChecks: stepIndex === 0 ? entryMsgSenderChecks : stepMsgSenderChecks,
            modifiedStateVariables: stepIndex === 0 ? entryStateWrites : [],
            variableRecords: Array.isArray(step.variable_records) ? step.variable_records : [],
            variableScopes,
            restrictions,
            calls: flow.slice(stepIndex + 1).map((callStep, callIdx) => ({
              id: normalizeId(entry.entry_point || `fn_${idx}`, `node${stepIndex + 1 + callIdx}`),
              name: callStep.name || `step_${stepIndex + 1 + callIdx}`,

              complexity: Number.isFinite(callStep.cyclomatic_complexity) ? callStep.cyclomatic_complexity : 1
            })),
            code: step.source || '// source unavailable'
          };
        });
      });

      return { functions, callGraphs: graphs, stateReads, stateWrites };

    const buildVarInfoMap = (records = []) => {

    const codeBlockCache = new Map();
    const renderCodeBlock = (code, functionInfo = null, variableScopeMap = null, variableRecords = [], originNodeId = '') => {

      const escapeHtml = (unsafe) => unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
      const functionNameArityMap = functionInfo?.nameArityMap || new Map();
      const uniqueFunctionNames = functionInfo?.uniqueNames || new Set();
      const knownContractsLower = functionInfo?.knownContractsLower || new Set();
      const scopeLookup = variableScopeMap || {};
      const varInfoMap = buildVarInfoMap(variableRecords);
      const varInfoJson = escapeHtml(JSON.stringify(varInfoMap));
      const identifierPattern = /[_$a-zA-Z\xA0-\uFFFF][$\w\xA0-\uFFFF]*/g;
      const reservedWords = new Set([
        'var', 'import', 'function', 'constant', 'view', 'pure', 'payable', 'storage', 'memory',
        'if', 'else', 'for', 'while', 'do', 'break', 'continue', 'return', 'returns',

      ]);
      const solidityGlobals = new Set([
        'msg', 'tx', 'block', 'abi', 'this', 'super'

      const isReservedIdentifier = (name) => {
        if (name === '_') return true;
        if (reservedWords.has(name)) return true;
        if (solidityGlobals.has(name)) return true;
        if (/^bytes\d+$/i.test(name)) return true;
        if (/^u?int\d*$/i.test(name)) return true;
        if (/^u?fixed\d+x\d+$/i.test(name)) return true;
        return false;
      };

      const resolveFunctionLinkKey = (name, arity, allowLink = true) => {
        if (!allowLink || !functionInfo) return '';
        const tokenKey = normalizeFunctionKey(name);
        if (!tokenKey) return '';
        const aritySet = functionNameArityMap.get(tokenKey);
        const hasArityMatch = arity !== null && aritySet && aritySet.has(arity);
        const isUniqueName = uniqueFunctionNames.has(tokenKey);
        return hasArityMatch ? `${tokenKey}:${arity}` : (isUniqueName ? tokenKey : '');
      };

      const isBuiltinMemberAccess = (text, matchIndex, name) => {
        let i = matchIndex - 1;
        while (i >= 0 && /\s/.test(text[i])) i -= 1;
        if (i < 0 || text[i] !== '.') return false;
        if (name === 'length') return true;
        if (name === 'max' || name === 'min') {
          let j = i - 1;
          while (j >= 0 && /\s/.test(text[j])) j -= 1;
          if (j >= 0 && text[j] === ')') {
            let depth = 0;
            let k = j;
            while (k >= 0) {
              const ch = text[k];
              if (ch === ')') depth += 1;
              else if (ch === '(') {
                depth -= 1;
                if (depth === 0) break;
              }
              k -= 1;
            }
            if (k >= 0) {
              let t = k - 1;
              while (t >= 0 && /\s/.test(text[t])) t -= 1;
              const start = t - 3;
              if (start >= 0 && text.slice(start, t + 1) === 'type') {
                const prev = start > 0 ? text[start - 1] : '';
                if (!/[$\w\xA0-\uFFFF]/.test(prev)) return true;
              }
            }
          }
        }
        i -= 1;
        while (i >= 0 && /\s/.test(text[i])) i -= 1;
        if (i < 0) return false;
        let end = i + 1;
        while (i >= 0 && /[$\w\xA0-\uFFFF]/.test(text[i])) i -= 1;
        const start = i + 1;
        if (start >= end) return false;
        const base = text.slice(start, end);
        return solidityGlobals.has(base);
      };

      const scopeAttrForName = (name) => {
        const scope = scopeLookup?.[name] || '';
        if (!scope) return '';
        return ` data-var-scope="${scope}"`;
      };

      const scopeClassForName = (name) => {
        const scope = scopeLookup?.[name] || '';
        return scope ? ` scope-${scope}` : '';
      };

      const buildSignatureIndex = (source = '') => {
        const paramNameRanges = [];
        const paramListRanges = [];
        const signatureTailRanges = [];
        const isIdentChar = (ch) => /[$\w\xA0-\uFFFF]/.test(ch || '');
        const isKeywordAt = (idx, keyword) => {
          if (source.slice(idx, idx + keyword.length) !== keyword) return false;
          const prev = idx > 0 ? source[idx - 1] : '';
          const next = source[idx + keyword.length] || '';
          return !isIdentChar(prev) && !isIdentChar(next);
        };
        const skipWhitespace = (idx) => {
          let i = idx;
          while (i < source.length && /\s/.test(source[i])) i += 1;
          return i;
        };
        const recordParamName = (segmentStart, segmentEnd) => {
          let end = segmentEnd;
          while (end > segmentStart && /\s/.test(source[end - 1])) end -= 1;
          let start = end - 1;
          while (start >= segmentStart && isIdentChar(source[start])) start -= 1;
          start += 1;
          if (start >= end) return;
          const name = source.slice(start, end);
          if (['memory', 'storage', 'calldata'].includes(name)) return;
          const hasWhitespace = /\s/.test(source.slice(segmentStart, start));
          if (!hasWhitespace) return;
          paramNameRanges.push([start, end]);
        };
        let i = 0;
        let inSingle = false;
        let inDouble = false;
        let inTemplate = false;
        let inLineComment = false;
        let inBlockComment = false;
        let escape = false;
        while (i < source.length) {
          const ch = source[i];
          const next = source[i + 1];
          if (inLineComment) {
            if (ch === '\n') inLineComment = false;
            i += 1;
            continue;
          }
          if (inBlockComment) {
            if (ch === '*' && next === '/') {
              inBlockComment = false;
              i += 2;
              continue;
            }
            i += 1;
            continue;
          }
          if (inSingle) {
            if (escape) escape = false;
            else if (ch === '\\') escape = true;
            else if (ch === "'") inSingle = false;
            i += 1;
            continue;
          }
          if (inDouble) {
            if (escape) escape = false;
            else if (ch === '\\') escape = true;
            else if (ch === '"') inDouble = false;
            i += 1;
            continue;
          }
          if (inTemplate) {
            if (escape) escape = false;
            else if (ch === '\\') escape = true;
            else if (ch === '`') inTemplate = false;
            i += 1;
            continue;
          }
          if (ch === '/' && next === '/') {
            inLineComment = true;
            i += 2;
            continue;
          }
          if (ch === '/' && next === '*') {
            inBlockComment = true;

            continue;

            continue;

	        const ordered = candidates
	          .map((el) => ({ el, depth: Number(el.getAttribute('data-node-depth')) }))
	          .filter((item) => Number.isFinite(item.depth))
	          .sort((a, b) => a.depth - b.depth);
	        if (!ordered.length) return candidates[0];
	        const next = ordered.find((item) => item.depth > originDepth);
	        return next ? next.el : ordered[0].el;
	      };
	      if (originNodeId) {
	        const originEl = mainFlow.querySelector(`[data-node-id="${originNodeId}"]`);
	        const filtered = targets.filter((el) => el.getAttribute('data-node-id') !== originNodeId);
	        if (filtered.length) targets = filtered;
	        if (originEl) {
	          const originDepth = Number(originEl.getAttribute('data-node-depth'));
	          const originContractName = originContract || originEl.getAttribute('data-node-contract') || '';
	          let preferredTargets = targets;
	          if (callContract) {

	            const byContract = targets.filter((el) => el.getAttribute('data-node-contract') === activeContract);
	            if (byContract.length) preferredTargets = byContract;
	          }
	          target = pickNextByDepth(preferredTargets, originDepth);
	        } else {
	          target = targets[0];
	        }
	      }
	      return target;

        if (redirected) return;
        redirected = true;
        window.location.href = target;
      };

      if (!outroOverlay) {
        doRedirect();
        return;
      }
      outroOverlay.classList.add('fade-in');
      const go = () => {
        outroOverlay.removeEventListener('transitionend', go);
        doRedirect();
      };
      outroOverlay.addEventListener('transitionend', go, { once: true });
      // Fallback in case transitionend never fires
      setTimeout(doRedirect, 800);

	    const toggleSidebar = (side) => {

        block._varMetaCache = null;

    const getPrevMeaningfulSibling = (node) => {
      let current = node?.previousSibling;
      while (current) {
        if (current.nodeType === Node.TEXT_NODE) {

        } else if (current.nodeType === Node.ELEMENT_NODE) {
          if (current.textContent && current.textContent.trim()) return current;

        current = current.previousSibling;
      }
      return null;

    const getMemberAccessBase = (tokenEl) => {

      } else {
        return null;

      const base = getPrevMeaningfulSibling(prev);
      if (!base || base.nodeType !== Node.ELEMENT_NODE) return null;

      const contractName = node?.getAttribute('data-node-contract') || '';
      if (contractName) {

        if (match) return match;

      return candidates[0];

    const resolveLibraryRecord = (varName, tokenEl) => {
      if (!varName) return null;

      if (!candidates || !candidates.length) return null;

    const resolveInterfaceRecord = (varName, tokenEl) => {
      if (!varName) return null;
      const candidates = interfaceIndex.get(varName);
      if (!candidates || !candidates.length) return null;
      return candidates[0];

    const resolveEventRecord = (eventName, tokenEl) => {
      if (!eventName) return null;
      const candidates = eventIndex.get(eventName);
      if (!candidates || !candidates.length) return null;
      const memberBase = getMemberAccessBase(tokenEl);
      const baseName = memberBase?.getAttribute?.('data-var') || '';
      if (baseName) {
        const match = candidates.find((item) => item?.contract === baseName);
        if (match) return match;

      const node = tokenEl?.closest?.('.node-widget');
      const contractName = node?.getAttribute('data-node-contract') || '';
      if (contractName) {
        const match = candidates.find((item) => item?.contract === contractName);
        if (match) return match;
      }
      return candidates[0];

      if (!varName) return null;

      const localRecord = localMap?.[varName];
      if (localRecord) return localRecord;
      const candidates = storageVarIndex.get(varName);
      if (candidates && candidates.length) return candidates[0];
      const structRecord = storageStructIndex.get(varName) || null;
      if (structRecord) return structRecord;
      const typeAlias = resolveTypeAliasRecord(varName, tokenEl);
      if (typeAlias) return typeAlias;
      const interfaceRecord = resolveInterfaceRecord(varName, tokenEl);
      if (interfaceRecord) return interfaceRecord;
      return resolveLibraryRecord(varName, tokenEl);
    };

    const resolveVarRecord = (tokenEl) => {

      const eventName = tokenEl.getAttribute('data-event');
      if (eventName) {
        return resolveEventRecord(eventName, tokenEl);

      const memberBase = getMemberAccessBase(tokenEl);
      if (memberBase) {
        const baseName = memberBase.getAttribute('data-var') || '';
        const baseRecord = resolveVarRecordByName(baseName, memberBase);
        if (baseRecord?.struct?.name || baseRecord?.struct?.source) {
          return {
            name: baseRecord?.struct?.name || '',
            struct: baseRecord.struct,
            source: baseRecord?.struct?.source || '',
            kind: 'struct'

            <div class="absolute inset-0 bg-cyan-400/5 translate-x-[-100%] group-hover:translate-x-0 transition-transform duration-300"></div>

          if (activeLineKey) {
            event.preventDefault();
            promptLineComment(activeLineKey);
          }
        } else if (matchesAction(event, 'toggleDimLine')) {
          if (activeLineKey) {
            event.preventDefault();
            toggleDimmedLine(activeLineKey);
          }
        } else if (matchesAction(event, 'toggleAuditMark')) {
          event.preventDefault();
          const auditKey = getActiveAuditKey();
          if (auditKey) toggleAudit(auditKey);
        } else if (matchesAction(event, 'openHotkeys')) {
          event.preventDefault();
          openHotkeyHelp();
        } else if (matchesAction(event, 'copyAddress')) {
          event.preventDefault();
          const now = Date.now();
          if (now - lastAddressCopyAt < 1300) return;
          lastAddressCopyAt = now;
          copyText(CONTRACT_ADDRESS);
          flashCopiedAddress();
        } else if (matchesAction(event, 'openExplorer')) {
          event.preventDefault();
          openExplorerForAddress();
        } else if (matchesAction(event, 'copyMarkdown')) {
          event.preventDefault();
          copyMarkdownReport();
        }
      });

      renderApp();
      appState.lastAction = 'idle';
      applyResponsiveGuard();
      window.addEventListener('resize', () => {
        applyResponsiveGuard();
        hideVarTooltip();
        hideFnTooltip();
      });
      window.addEventListener('scroll', hideVarTooltip, true);
      window.addEventListener('scroll', hideFnTooltip, true);

    });

  </script>
</body>

</html>
