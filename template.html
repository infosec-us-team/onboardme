<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REPLACE_THIS_WITH_TITLE</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Orbitron:wght@400..900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --color-cyan: #06b6d4;
      --color-cyan-glow: rgba(6, 182, 212, 0.6);
      --color-bg-dark: #040812;
      --code-font-size: 10px;
      --code-line-height: 14px;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--color-bg-dark);
      color: #e2e8f0;
      overflow: hidden;
    }

    .code-block {
      font-size: var(--code-font-size);
      line-height: var(--code-line-height);
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .font-display {
      font-family: 'Orbitron', sans-serif;
    }

    /* --- GLOBAL FX --- */


    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(4, 8, 18, 0.8);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #0e7490;
      border: 1px solid #06b6d4;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #06b6d4;
    }

    .text-glow {
      text-shadow: 0 0 5px var(--color-cyan-glow);
    }

    @keyframes pulse-glow {

      0%,
      100% {
        text-shadow: 0 0 5px var(--color-cyan-glow);
        opacity: 1;
      }

      50% {
        text-shadow: 0 0 15px var(--color-cyan), 0 0 20px var(--color-cyan);
        opacity: 0.8;
      }
    }


    @keyframes slideRight {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideLeft {
      from {
        transform: translateX(50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        filter: blur(10px);
      }

      to {
        opacity: 1;
        filter: blur(0);
      }
    }

    .animate-slideRight {
      animation: slideRight 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    .animate-slideLeft {
      animation: slideLeft 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out both;
    }

    ::selection {
      background: rgba(6, 182, 212, 0.3);
      color: #fff;
      text-shadow: 0 0 5px #06b6d4;
    }

    .outro-overlay {
      position: fixed;
      inset: 0;
      background: #030511;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .outro-overlay.fade-in {
      opacity: 1;
      pointer-events: all;
    }

    /* Syntax Highlighting */
    .token-comment {
      color: #64748b;
      font-style: italic;
    }

    .token-string {
      color: #6ee7b7;
    }

    .token-keyword {
      color: #c084fc;
      font-weight: bold;
    }

    .token-type {
      color: #fbbf24;
    }

    .token-modifier {
      color: #22d3ee;
    }

    .token-number {
      color: #38bdf8;
    }

    .token-operator {
      color: #94a3b8;
    }

    .token-function {
      color: #06b6d4;
      font-weight: 600;
    }

    .token-constant {
      color: #fb923c;
    }

    .token-regex {
      color: #f472b6;
    }

    .audit-toggle {
      width: 18px;
      height: 18px;
      border: 1px solid rgba(6, 182, 212, 0.4);
      background: rgba(6, 12, 22, 0.75);
      box-shadow: inset 0 0 8px rgba(6, 182, 212, 0.18);
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .audit-toggle:hover {
      border-color: rgba(34, 211, 238, 0.7);
      box-shadow: inset 0 0 8px rgba(6, 182, 212, 0.3), 0 0 6px rgba(6, 182, 212, 0.2);
    }

    .audit-toggle svg {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .audit-toggle.is-active {
      display: inline-flex;
      border-color: rgb(22 78 99 / 0.4);
      background: rgba(6, 182, 212, 0.18);
      box-shadow: inset 0 0 1px rgba(6, 182, 212, 0.35), 0 0 45px rgba(6, 182, 212, 0.35);
    }

    .audit-toggle.is-active svg {
      opacity: 1;
    }

    .node-header {
      cursor: pointer;
    }

    .node-body {
      display: grid;
      grid-template-rows: 1fr;
      transition: grid-template-rows 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .node-body-inner {
      overflow: hidden;
      transition: opacity 0.22s ease, transform 0.25s ease;
      opacity: 1;
      transform: translateY(0);
    }

    .node-collapsed .node-body {
      grid-template-rows: 0fr;
    }

    .node-collapsed .node-body-inner {
      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
    }
  </style>
</head>

  <script>
    // --- DATA LOADING ---
    const CONTRACT_CHAIN = 'REPLACE_THIS_WITH_CHAIN';

    const EXPLORER_BY_CHAIN = {

      'testnet.sophon': {id: '531050104', host: 'testnet.sophscan.xyz'},
      sonic: {id: '146', host: 'sonicscan.org'},
      'testnet.sonic': {id: '14601', host: 'testnet.sonicscan.org'},
      unichain: {id: '130', host: 'uniscan.xyz'},
      'sepolia.unichain': {id: '1301', host: 'sepolia.uniscan.xyz'},
      abstract: {id: '2741', host: 'abscan.org'},
      'sepolia.abstract': {id: '11124', host: 'sepolia.abscan.org'},
      berachain: {id: '80094', host: 'berascan.com'},
      'testnet.berachain': {id: '80069', host: 'testnet.berascan.com'},
      swellchain: {id: '1923', host: 'swellchainscan.io'},
      'testnet.swellchain': {id: '1924', host: 'sepolia.swellchainscan.io'},
      'testnet.monad': {id: '10143', host: 'testnet.monadscan.com'},
      hyperevm: {id: '999', host: 'hyperevmscan.io'},
      katana: {id: '747474', host: 'katanascan.com'},
      'bokuto.katana': {id: '737373', host: 'bokuto.katanascan.com'},
      sei: {id: '1329', host: 'seiscan.io'},
      'testnet.sei': {id: '1328', host: 'testnet.seiscan.io'}
    };
    const EXPLORER_HOST_BY_CHAIN_ID = Object.values(EXPLORER_BY_CHAIN).reduce((acc, entry) => {
      acc[entry.id] = entry.host;
      return acc;
    }, {});
    const ENTRY_POINTS_DATA = [
      REPLACE_THIS_WITH_ENTRY_POINTS_DATA
    ];
    const STORAGE_VARIABLES = [
      REPLACE_THIS_WITH_STORAGE_VARIABLES
    ];
    const STORAGE_WRITERS_INDEX = REPLACE_THIS_WITH_STORAGE_WRITERS_INDEX;
    let functionList = [];
    let callGraphs = {};
    let stateReadsByFunction = {};
    let stateWritesByFunction = {};
    let functionBySignature = {};

    let deviceGuardEl = null;
    let searchPaletteEl = null;
    let hotkeyHelpEl = null;
    let outroOverlay = null;
    let addressCopyTimeout = null;
    let lastAddressCopyAt = 0;
    let hotkeyConfig = {actions: {}, help: []};
    let hotkeyBindings = new Map();
    const COLLAPSED_STORAGE_LIMIT = 500;
    let collapsedNodeIds = new Set();
    let collapsedNodeOrder = [];

    const normalizeId = (text, suffix = '') => {
      const base = (text || 'fn').replace(/[^a-zA-Z0-9]+/g, '_').replace(/^_+|_+$/g, '').toLowerCase();
      return suffix ? `${base}_${suffix}` : base;
    };

    const hashString = (value = '') => {
      let hash = 0;
      for (let i = 0; i < value.length; i += 1) {
        hash = ((hash << 5) - hash) + value.charCodeAt(i);
        hash |= 0;
      }
      return `h${Math.abs(hash)}`;
    };

    const getNodeCollapseKey = (node) => {
      if (!node) return '';
      const code = (node.code || '').trim();
      const signature = (node.signature || node.functionName || node.name || '').trim();
      const contract = (node.contract || node.contractName || '').trim();
      // Cross-contract collapse should be driven by identical code; only fall back to per-contract IDs.
      const basis = code || (signature ? `${signature}|${contract}` : '');
      return basis ? hashString(basis) : normalizeId(node.id || 'node');
    };

    const buildDataFromJson = (entries = []) => {
      const functions = entries.map((entry, idx) => {
        const id = normalizeId(entry.entry_point || `fn_${idx}`, `id${idx}`);
        const fullName = entry.entry_point || `entry_point_${idx}`;
        const display = fullName.split('(')[0];
        return {
          id,
          name: display.split('.').pop() || display,
          signature: fullName,
          type: /view|pure/i.test(fullName) ? 'read' : 'write',
          contract: entry.contract || 'Unknown'
        };
      });

      const graphs = {};
      const stateReads = {};
      const stateWrites = {};
      entries.forEach((entry, idx) => {
        const flow = entry.flow || [];
        const entryReadsMsgSender = Boolean(entry.reads_msg_sender);
        const entryStateWrites = (entry.state_variables_written || []).map((s) => s.name);
        const functionId = functions[idx]?.id;
        stateReads[functionId] = Array.isArray(entry.state_variables_read) ? entry.state_variables_read : [];
        stateWrites[functionId] = Array.isArray(entry.state_variables_written) ? entry.state_variables_written : [];
        graphs[functionId] = flow.map((step, stepIndex) => {
          const restrictions = (() => {
            if (stepIndex === 0 && entry.require_assert_statements && entry.require_assert_statements.length) {
              return entry.require_assert_statements;
            }
            if (step.restrictions && step.restrictions.length) return step.restrictions;
            return [];
          })();
          return {
            id: normalizeId(entry.entry_point || `fn_${idx}`, `node${stepIndex}`),
            depth: stepIndex,
            name: step.selector,
            contractName: step.contract || entry.contract || 'Unknown',
            functionName: (step.name || `step_${stepIndex}`).split('.').slice(1).join('.'),
            signature: step.name || '',
            type: stepIndex === 0 ? 'entry-point' : 'internal',
            selector: step.selector || '',
            complexity: Number.isFinite(step.cyclomatic_complexity) ? step.cyclomatic_complexity : 1,
            hasMsgSenderCheck: stepIndex === 0 ? entryReadsMsgSender : false,
            modifiedStateVariables: stepIndex === 0 ? entryStateWrites : [],
            restrictions,
            calls: flow.slice(stepIndex + 1).map((callStep, callIdx) => ({
              id: normalizeId(entry.entry_point || `fn_${idx}`, `node${stepIndex + 1 + callIdx}`),
              name: callStep.name || `step_${stepIndex + 1 + callIdx}`,
              type: callStep.kind && callStep.kind.toLowerCase().includes('modifier') ? 'modifier' : 'internal',
              selector: callStep.selector || '',
              complexity: Number.isFinite(callStep.cyclomatic_complexity) ? callStep.cyclomatic_complexity : 1
            })),
            code: step.source || '// source unavailable'
          };
        });
      });

      return {functions, callGraphs: graphs, stateReads, stateWrites};
    };

    // --- STATE & UTILS ---
    const CODE_FONT_STORAGE_KEY = 'codeFontSize';
    const CODE_FONT_DEFAULT = 10;
    const CODE_FONT_MIN = 8;
    const CODE_FONT_MAX = 24;
    const AUDIT_STORAGE_KEY = 'auditedEntryPoints';
    const getAuditStorageKey = () => {
      const address = (CONTRACT_ADDRESS || 'unknown').toLowerCase();
      return `${AUDIT_STORAGE_KEY}:${address}`;
    };
    const COLLAPSED_STORAGE_KEY = 'collapsedFlowNodes';
    const getCollapsedStorageKey = () => {
      return COLLAPSED_STORAGE_KEY;
    };

    let appState = {
      activeFunctionId: null,
      leftCollapsed: false,
      rightCollapsed: true,
      lastAction: 'init',
      search: {
        open: false,
        query: '',
        selectedIndex: 0,
        results: []
      },
      storagePanelOpen: false,
      storageSearch: {
        selectedVar: null
      },
      hotkeysOpen: false,
      showAudited: true,
      codeFontSize: CODE_FONT_DEFAULT
    };

    let auditedFunctionIds = new Set();
    const loadCollapsedNodes = () => {
      try {
        const raw = localStorage.getItem(getCollapsedStorageKey());
        const parsed = raw ? JSON.parse(raw) : [];
        if (Array.isArray(parsed)) {
          const seen = new Set();
          const ordered = [];
          parsed.forEach((key) => {
            if (!key || seen.has(key)) return;
            seen.add(key);
            ordered.push(key);
          });
          const trimmed = ordered.length > COLLAPSED_STORAGE_LIMIT
            ? ordered.slice(-COLLAPSED_STORAGE_LIMIT)
            : ordered;
          collapsedNodeOrder = trimmed;
          collapsedNodeIds = new Set(trimmed);
        }
      } catch (_) {
        collapsedNodeIds = new Set();
        collapsedNodeOrder = [];
      }
    };

    const persistCollapsedNodes = () => {
      try {
        localStorage.setItem(getCollapsedStorageKey(), JSON.stringify(collapsedNodeOrder));
      } catch (_) {
        // Storage might be unavailable; ignore silently.
      }
    };

    const touchCollapsedKey = (collapseKey) => {
      const idx = collapsedNodeOrder.indexOf(collapseKey);
      if (idx !== -1) collapsedNodeOrder.splice(idx, 1);
      collapsedNodeOrder.push(collapseKey);
      if (collapsedNodeOrder.length > COLLAPSED_STORAGE_LIMIT) {
        const overflow = collapsedNodeOrder.length - COLLAPSED_STORAGE_LIMIT;
        const removed = collapsedNodeOrder.splice(0, overflow);
        removed.forEach((key) => collapsedNodeIds.delete(key));
      }
    };

    const isNodeCollapsed = (collapseKey) => Boolean(collapseKey && collapsedNodeIds.has(collapseKey));

    const toggleNodeCollapse = (collapseKey, event) => {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }
      if (!collapseKey) return;
      const widgets = document.querySelectorAll(`[data-collapse-key="${collapseKey}"]`);
      if (!widgets.length) return;
      const isCollapsed = widgets[0].classList.contains('node-collapsed');

      if (isCollapsed) {
        collapsedNodeIds.delete(collapseKey);
        const idx = collapsedNodeOrder.indexOf(collapseKey);
        if (idx !== -1) collapsedNodeOrder.splice(idx, 1);
      } else {
        collapsedNodeIds.add(collapseKey);
        touchCollapsedKey(collapseKey);
      }

      widgets.forEach((widget) => {
        const header = widget.querySelector('.node-header');
        if (isCollapsed) {
          widget.classList.remove('node-collapsed');
          if (header) header.setAttribute('aria-expanded', 'true');
        } else {
          widget.classList.add('node-collapsed');
          if (header) header.setAttribute('aria-expanded', 'false');
        }
      });
      persistCollapsedNodes();
    };

    const loadAuditMarks = () => {
      try {
        const raw = localStorage.getItem(getAuditStorageKey());
        const parsed = raw ? JSON.parse(raw) : [];
        if (Array.isArray(parsed)) {
          auditedFunctionIds = new Set(parsed.filter(Boolean));
        }
      } catch (_) {
        auditedFunctionIds = new Set();
      }
    };

    const persistAuditMarks = () => {
      try {
        localStorage.setItem(getAuditStorageKey(), JSON.stringify([...auditedFunctionIds]));
      } catch (_) {
        // Storage might be unavailable; ignore silently.
      }
    };

    const updateAuditMarksUI = () => {
      document.querySelectorAll('[data-audit-id]').forEach((el) => {
        const id = el.getAttribute('data-audit-id');
        const isAudited = Boolean(id && auditedFunctionIds.has(id));
        el.classList.toggle('is-active', isAudited);
        el.setAttribute('aria-checked', isAudited ? 'true' : 'false');
        el.setAttribute('aria-hidden', isAudited ? 'false' : 'true');
      });
    };

    const toggleAudit = (id, {persist = true} = {}) => {
      if (!id) return;
      if (auditedFunctionIds.has(id)) {
        auditedFunctionIds.delete(id);
      } else {
        auditedFunctionIds.add(id);
      }
      if (persist) persistAuditMarks();
      if (!appState.showAudited) {
        appState.lastAction = 'audit-mark';
        refreshLeftSidebar();
        updateSidebarSelection();
      } else {
        updateAuditMarksUI();
      }
    };

    const toggleAuditMark = (id, event) => {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }
      toggleAudit(id);
    };

    const setCodeFontSize = (size, {persist = true} = {}) => {
      const clamped = Math.min(CODE_FONT_MAX, Math.max(CODE_FONT_MIN, Math.round(size)));
      const lineHeight = Math.round(clamped * 1.4);
      document.documentElement.style.setProperty('--code-font-size', `${clamped}px`);
      document.documentElement.style.setProperty('--code-line-height', `${lineHeight}px`);
      appState.codeFontSize = clamped;
      if (persist) {
        try {
          localStorage.setItem(CODE_FONT_STORAGE_KEY, String(clamped));
        } catch (_) {
          // Storage might be unavailable; ignore silently
        }
      }
    };

    const loadCodeFontSize = () => {
      let stored = null;
      try {
        stored = Number(localStorage.getItem(CODE_FONT_STORAGE_KEY));
      } catch (_) {
        stored = null;
      }
      const initial = Number.isFinite(stored) ? stored : CODE_FONT_DEFAULT;
      setCodeFontSize(initial, {persist: false});
    };

    const adjustCodeFontSize = (delta) => {
      const next = (appState.codeFontSize || CODE_FONT_DEFAULT) + delta;
      setCodeFontSize(next);
    };

    // --- RENDERING HELPERS ---

    const copyText = async (text) => {
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        return;
      } catch (_) {
        // Clipboard API may be unavailable (non-HTTPS). Fall back.
      }
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.setAttribute('readonly', '');
      textarea.style.position = 'absolute';
      textarea.style.left = '-9999px';
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
      } catch (_) {
        // Ignore copy failures silently.
      }
      document.body.removeChild(textarea);
    };

    const flashCopyFeedback = (message) => {
      const labelEl = document.getElementById('copy-feedback');
      if (!labelEl) return false;

          merged.push(token);
          occupied = token.end;

            else if (ch === "`") inTemplate = false;
            continue;

            inSingle = true;
            continue;
          }
          if (ch === '"') {

            continue;

          if (ch === "`") {

            continue;

            continue;

          if (startIdx === -1) {
            result += highlightLine(line.slice(index));
            return { html: result, inBlockComment: false };

          if (startIdx > index) {

          return line.slice(i);
        };
        return lines.map(strip);

      input.addEventListener('keydown', (e) => {
        const caret = searchPaletteEl.querySelector('#search-caret');
        if (caret) caret.classList.remove('hidden');
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          e.stopPropagation();
          const max = appState.search.results.length;
          if (max) appState.search.selectedIndex = (appState.search.selectedIndex + 1) % max;
          updateSearchHighlight();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          e.stopPropagation();
          const max = appState.search.results.length;
          if (max) appState.search.selectedIndex = (appState.search.selectedIndex - 1 + max) % max;
          updateSearchHighlight();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          e.stopPropagation();
          activateSearchSelection();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          e.stopPropagation();
          closeSearchPalette();
        }
      });

      return searchPaletteEl;
    };

    const ensureHotkeyHelp = () => {
      if (hotkeyHelpEl) return hotkeyHelpEl;
      hotkeyHelpEl = document.createElement('div');
      hotkeyHelpEl.id = 'hotkey-help';
      hotkeyHelpEl.className = 'fixed inset-0 z-50 hidden';
      hotkeyHelpEl.innerHTML = `
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_rgba(6,182,212,0.08),_rgba(4,8,18,0.9))] backdrop-blur-sm"></div>
        <div class="absolute inset-0 pointer-events-none opacity-40">
          <svg class="w-full h-full">
            <defs>
              <pattern id="hotkey-grid" width="20" height="20" patternUnits="userSpaceOnUse">
                <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0f1b2e" stroke-width="0.8" />
              </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#hotkey-grid)" />
          </svg>
        </div>
        <div class="absolute inset-0 flex items-start justify-center pt-24 px-4 md:px-8">
          <div class="relative w-full max-w-2xl">
            <div class="absolute inset-0 blur-3xl bg-cyan-500/10"></div>
            <div class="relative border border-cyan-900/50 bg-[#060b16]/95 shadow-2xl rounded-sm overflow-hidden">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-1 p-4">
                ${(Array.isArray(hotkeyConfig?.help) ? hotkeyConfig.help : []).map((entry) => {
                  const label = entry?.label || '';
                  const keys = Array.isArray(entry?.keys)
                    ? entry.keys.map(normalizeCombo).filter(Boolean)
                    : (entry?.action ? getActionCombos(entry.action) : []);
                  const display = formatComboList(keys);
                  if (!label || !display) return '';
                  return `
                  <div class="flex items-center justify-between px-3 py-2 border border-cyan-900/50 bg-cyan-950/20 rounded-sm shadow-[0_0_10px_rgba(6,182,212,0.08)]">
                    <div class="flex items-center gap-2">
                      <span class="px-2 py-1 border border-cyan-800/60 rounded-sm bg-cyan-900/30 font-display text-[10px] tracking-wide font-bold uppercase text-cyan-100 text-glow">${display}</span>
                    </div>
                    <span class="text-[9px] font-mono text-cyan-200 uppercase tracking-widest">${label}</span>
                  </div>
                `;
                }).join('')}
              </div>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(hotkeyHelpEl);
      return hotkeyHelpEl;
    };

    const updateSearchHighlight = () => {
      const rows = searchPaletteEl?.querySelectorAll('[data-search-index]');
      rows?.forEach((row) => {
        const idx = Number(row.getAttribute('data-search-index'));
        row.classList.toggle('bg-cyan-900/40', idx === appState.search.selectedIndex);
        row.classList.toggle('border-l-2', idx === appState.search.selectedIndex);
        row.classList.toggle('border-cyan-500', idx === appState.search.selectedIndex);
      });
      const resultsEl = searchPaletteEl?.querySelector('#search-results');
      const activeRow = rows?.[appState.search.selectedIndex];
      if (resultsEl && activeRow) {
        activeRow.scrollIntoView({ block: 'nearest' });
      }
    };

    const updateSearchResults = () => {
      ensureSearchPalette();
      const resultsEl = searchPaletteEl.querySelector('#search-results');
      appState.search.results = filterFunctions(appState.search.query);
      const markup = appState.search.results.map((fn, idx) => `
        <button data-search-index="${idx}" data-fn-id="${fn.id}"
          class="w-full text-left px-4 py-3 flex items-center justify-between gap-3 hover:bg-cyan-900/30 transition-colors">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-sm border border-cyan-900/50 bg-cyan-900/20 flex items-center justify-center">
              ${fn.type === 'write'
                ? iconSvg('zap', 'w-4 h-4 text-cyan-300')
                : iconSvg('hexagon', 'w-4 h-4 text-slate-300')}
            </div>
            <div class="flex flex-col">
              <span class="font-display font-bold tracking-wide text-sm text-cyan-200 text-glow">${fn.name}</span>
              <div class="font-mono text-[10px] text-slate-500 flex items-center gap-1">
                ${iconSvg('box', 'w-3 h-3 text-cyan-600')}
                <span class="text-cyan-600 uppercase tracking-widest font-bold mt-[1px]">${fn.contract}.sol</span>
              </div>
            </div>
          </div>
          <div class="text-[11px] font-mono text-slate-500 truncate max-w-[220px]">${fn.signature}</div>
        </button>
      `).join('') || `<div class="px-4 py-6 text-center text-slate-500 font-mono text-xs">No matches found.</div>`;
      resultsEl.innerHTML = markup;
      resultsEl.querySelectorAll('button[data-fn-id]').forEach((btn) => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-fn-id');
          if (id) {
            selectFunction(id);
            closeSearchPalette();
          }
        });
      });
      updateSearchHighlight();
    };

    const openSearchPalette = () => {
      ensureSearchPalette();
      appState.search.open = true;
      appState.search.query = '';
      appState.search.selectedIndex = 0;
      updateSearchResults();
      searchPaletteEl.classList.remove('hidden');
      setTimeout(() => {
        const input = searchPaletteEl.querySelector('#search-input');
        if (input) {
          input.value = '';
          input.focus();
        }
      }, 0);
    };

    const closeSearchPalette = () => {
      if (!searchPaletteEl) return;
      appState.search.open = false;
      searchPaletteEl.classList.add('hidden');
    };

    const openHotkeyHelp = () => {
      ensureHotkeyHelp();
      appState.hotkeysOpen = true;
      hotkeyHelpEl.classList.remove('hidden');
    };

    const closeHotkeyHelp = () => {
      if (!hotkeyHelpEl) return;
      appState.hotkeysOpen = false;
      hotkeyHelpEl.classList.add('hidden');
    };

    const toggleAuditFilter = () => {
      appState.showAudited = !appState.showAudited;
      appState.lastAction = 'toggle-audit-filter';
      refreshLeftSidebar();
      updateSidebarSelection();
    };

    const activateSearchSelection = () => {
      const targetFn = appState.search.results[appState.search.selectedIndex];
      if (targetFn) {
        selectFunction(targetFn.id);
        closeSearchPalette();
      }
    };

    const renderLeftSidebar = () => {
      const leftAnimationClass = (appState.lastAction === 'toggle-audit-filter' || appState.lastAction === 'audit-mark')
        ? ''
        : (appState.lastAction === 'toggle-left' ? 'animate-slideRight' : 'animate-slideRight');
      const chainLabel = (CONTRACT_CHAIN || 'mainnet').toUpperCase();
      const addressLabel = CONTRACT_ADDRESS || '0x0000000000000000000000000000000000000000';
      const filteredFunctions = appState.showAudited
        ? functionList
        : functionList.filter((fn) => !auditedFunctionIds.has(fn.id));
      return `
                <aside id="sidebar-left" class="${appState.leftCollapsed ? 'hidden' : 'w-80 shrink-0'} h-full flex flex-col ${leftAnimationClass}">
                    ${neonCardMarkup(chainLabel, addressLabel, `
                        <div class="absolute inset-0 flex flex-col">
                            <div class="px-4 py-3 border-b border-cyan-900/30 bg-cyan-950/20 shrink-0 flex items-center gap-3">
                                <div class="p-1.5 rounded-sm bg-cyan-950/30 border border-cyan-500/20">${iconSvg('mouse-pointer-click', 'w-4 h-4 text-slate-400')}</div>
                                <div class="flex flex-col"><span class="text-[10px] text-slate-400 uppercase tracking-widest font-display">Entry Points</span><span class="text-[9px] text-cyan-700 font-mono">${functionList.length} FUNCTIONS LOADED${appState.showAudited ? '' : `  ${functionList.length - filteredFunctions.length} HIDDEN`}</span></div>
                            </div>
                            <div class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar">
                                ${filteredFunctions.map((fn) => `
                                    <button data-fn-id="${fn.id}" onclick="selectFunction('${fn.id}')" class="w-full text-left group relative p-3 transition-all duration-300 overflow-hidden border-l-2 flex items-center justify-between gap-3 ${appState.activeFunctionId === fn.id ? 'bg-gradient-to-r from-cyan-950/60 to-transparent border-cyan-400' : 'bg-transparent border-transparent hover:bg-cyan-900/20 hover:border-cyan-800'}">
                                        <div class="absolute inset-0 bg-cyan-400/5 translate-x-[-100%] group-hover:translate-x-0 transition-transform duration-300"></div>
                                        <div class="relative z-10 flex items-center gap-3 min-w-0">
                                            <div data-role="fn-icon-wrap" class="w-6 h-6 flex items-center justify-center rounded-sm border ${appState.activeFunctionId === fn.id ? 'border-cyan-500 bg-cyan-500/20 text-cyan-300' : 'border-cyan-900/40 bg-[#081020] text-slate-500 group-hover:border-cyan-700 group-hover:text-cyan-400'}">
                                                ${fn.type === 'write'
                                                  ? iconSvg('zap', 'w-3 h-3')
                                                  : iconSvg('hexagon', 'w-3 h-3')}
                                            </div>
                                            <div class="flex flex-col min-w-0">
                                                <span data-role="fn-title" class="font-display text-xs font-bold tracking-wide transition-colors ${appState.activeFunctionId === fn.id ? 'text-cyan-200 text-glow' : 'text-slate-400 group-hover:text-cyan-100'}">${fn.name}</span>
                                                <span class="text-[9px] text-slate-600 font-mono truncate max-w-[140px] opacity-70 group-hover:opacity-100">${fn.signature}</span>
                                            </div>
                                        </div>
                                        <div class="relative z-10 flex items-center">
                                          <div data-audit-id="${fn.id}" role="checkbox" aria-checked="${auditedFunctionIds.has(fn.id) ? 'true' : 'false'}" aria-hidden="${auditedFunctionIds.has(fn.id) ? 'false' : 'true'}" title="Toggle audited (m)" onclick="toggleAuditMark('${fn.id}', event)" class="audit-toggle rounded-sm ${auditedFunctionIds.has(fn.id) ? 'is-active' : ''}">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 text-cyan-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                              <path d="M20 6 9 17l-5-5"></path>
                                            </svg>
                                          </div>
                                        </div>
                                    </button>
                                `).join('') || `<div class="px-3 py-6 text-center text-[10px] font-mono text-slate-600 uppercase tracking-widest">No unaudited entry points.</div>`}
                            </div>
                            <div class="h-6 bg-[#040812] border-t border-cyan-900/30 flex items-center justify-between px-3 shrink-0">
                                  <div class="flex space-x-1"><div class="w-1.5 h-1.5 bg-cyan-400 rounded-sm animate-pulse shadow-[0_0_5px_rgba(34,211,238,0.8)]"></div><div class="w-1.5 h-1.5 bg-cyan-900/50 rounded-sm"></div><div class="w-1.5 h-1.5 bg-cyan-900/30 rounded-sm"></div></div>
                                 <span id="copy-feedback" data-copy-label="may the bugs be with you" class="text-[8px] font-mono text-cyan-800 uppercase">may the bugs be with you</span>
                            </div>
                        </div>
                    `, 'h-full', true)}
                </aside>
            `;
    };

    const buildMainFlow = (isEntrySwitch) => {
      const graph = callGraphs[appState.activeFunctionId] || [];
      const mainAnimationClass = isEntrySwitch ? '' : 'animate-fadeIn';
      return `
                <section id="main-flow" class="flex-1 h-full min-w-0 relative ${mainAnimationClass}" style="${mainAnimationClass ? 'animation-delay: 200ms' : ''}">
                     <div class="h-full flex flex-col">
                        <div class="flex-1 overflow-y-auto overflow-x-hidden custom-scrollbar pb-20 pr-4">
                            <div class="mx-auto">
                                ${graph.map((node, i) => renderNodeWidget(node, i, !isEntrySwitch)).join('')}
                                <div class="pl-8 pt-4 pb-12 opacity-50 flex items-center gap-4 animate-pulse">
                                    <div class="w-3 h-3 rounded-full bg-slate-800 border border-slate-600"></div>
                                    <div class="h-px w-20 bg-gradient-to-r from-slate-600 to-transparent"></div>
                                    <span class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">End of Execution Stream</span>
                                </div>
                            </div>
                        </div>
                     </div>
                </section>
      `;
    };

    const buildRightSidebar = (isEntrySwitch) => {
      if (appState.storagePanelOpen) {
        return renderStoragePanel();
      }
      const storageReads = stateReadsByFunction[appState.activeFunctionId] || [];
      const storageWrites = stateWritesByFunction[appState.activeFunctionId] || [];
      const rightAnimationClass = isEntrySwitch
        ? ''
        : (appState.lastAction === 'toggle-right' ? 'animate-slideLeft' : 'animate-fadeIn');
      return `
                 <aside id="sidebar-right" class="${appState.rightCollapsed ? 'hidden' : 'w-96 shrink-0'} h-full flex flex-col gap-4 overflow-hidden ${rightAnimationClass}" style="${rightAnimationClass ? 'animation-delay: 200ms' : ''}">

                    ${neonCardMarkup('SLOAD', 'Storage variables read', `
                        <div class="absolute inset-0 flex flex-col bg-[#050a14]">
                            <div class="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-2 relative">
                                <div class="absolute inset-0 bg-gradient-to-b from-cyan-500/5 to-transparent pointer-events-none"></div>
                                ${renderStorageReads(storageReads)}
                            </div>
                        </div>
                    `, 'flex-1 min-h-[150px]', true)}
                    ${neonCardMarkup('SSTORE', 'Storage variables written', `
                        <div class="absolute inset-0 flex flex-col bg-[#050a14]">
                            <div class="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-2 relative">
                                <div class="absolute inset-0 bg-gradient-to-b from-cyan-500/5 via-transparent to-transparent pointer-events-none"></div>
                                ${renderStorageWrites(storageWrites)}
                            </div>
                        </div>
                    `, 'flex-1 min-h-[150px]', true)}
                 </aside>
            `;
    };

    const refreshMainFlow = () => {
      const mainEl = document.getElementById('main-flow');
      if (mainEl) mainEl.outerHTML = buildMainFlow(true);
      document.querySelectorAll('.typing-text').forEach(el => {
        const text = el.getAttribute('data-text');
        el.innerText = '';
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            el.innerText += text.charAt(i);
            i++;
          } else {
            clearInterval(interval);
          }
        }, 20);
      });
    };

    const refreshRightSidebar = (isEntrySwitch = true) => {
      const rightEl = document.getElementById('sidebar-right');
      if (rightEl) rightEl.outerHTML = buildRightSidebar(isEntrySwitch);
      if (appState.storagePanelOpen) {
        attachStoragePanelHandlers();
      }
      applySidebarVisibility();
    };

    const refreshLeftSidebar = () => {
      const leftEl = document.getElementById('sidebar-left');
      if (leftEl) leftEl.outerHTML = renderLeftSidebar();
      applySidebarVisibility();
      updateAuditMarksUI();
    };

    // --- MAIN RENDER LOOP ---
    const renderApp = () => {
      const container = document.getElementById('app-container');
      const isEntrySwitch = appInitialized && appState.lastAction === 'select-function';
      if (!functionList.length) {
        container.innerHTML = `
          <div class="flex-1 flex items-center justify-center">
            <div class="flex flex-col items-center gap-4 text-center px-6 py-8 border border-cyan-900/40 bg-[#060b16]/80 rounded-sm shadow-lg max-w-md">
              <div class="flex items-center gap-2 text-cyan-400 font-display tracking-[0.2em] text-xs font-bold glitch-text tracking-[0.2em] uppercase"> 
                NO ENTRY POINTS FOUND
              </div>
              </div>
            </div>
          </div>
        `;
        const retryBtn = document.getElementById('retry-generate');
        if (retryBtn) retryBtn.addEventListener('click', () => window.location.reload());
        const backBtn = document.getElementById('back-home');
        if (backBtn) backBtn.addEventListener('click', () => startOutroRedirect('/index.html'));
        return;
      }

      if (!appState.activeFunctionId) {
        appState.activeFunctionId = functionList[0].id;
      }

      const mainFlow = buildMainFlow(isEntrySwitch);
      const rightSidebar = buildRightSidebar(isEntrySwitch);

      if (!appInitialized) {
        container.innerHTML = renderLeftSidebar() + mainFlow + rightSidebar;
        appInitialized = true;
      } else {
        const mainEl = document.getElementById('main-flow');
        const rightEl = document.getElementById('sidebar-right');
        if (mainEl) mainEl.outerHTML = mainFlow;
        if (rightEl) rightEl.outerHTML = rightSidebar;
        updateSidebarSelection();
      }

      // Re-init Icons
      if (appState.storagePanelOpen) {
        attachStoragePanelHandlers();
      }
      applySidebarVisibility();
      updateAuditMarksUI();

      // Init Typing Effects
      document.querySelectorAll('.typing-text').forEach(el => {
        const text = el.getAttribute('data-text');
        el.innerText = '';
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            el.innerText += text.charAt(i);
            i++;
          } else {
            clearInterval(interval);
          }
        }, 20);
      });

      appState.lastAction = 'idle';
    };

    // Init
    document.addEventListener('DOMContentLoaded', async () => {
      outroOverlay = document.getElementById('outro-overlay');
      loadCodeFontSize();
      loadAuditMarks();
      loadCollapsedNodes();
      await loadHotkeyConfig();
      const hydrated = buildDataFromJson(ENTRY_POINTS_DATA);
      functionList = hydrated.functions;
      callGraphs = hydrated.callGraphs;
      stateReadsByFunction = hydrated.stateReads;
      stateWritesByFunction = hydrated.stateWrites;
      functionBySignature = functionList.reduce((acc, fn) => {
        acc[fn.signature] = fn;
        return acc;
      }, {});
      appState.activeFunctionId = functionList[0]?.id || null;

      ensureSearchPalette();
      document.addEventListener('keydown', (event) => {
        const target = event.target;
        const isTyping = target && (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA' || target.isContentEditable);
        const isPaletteInput = searchPaletteEl && searchPaletteEl.contains(target);
        if (event.metaKey || event.ctrlKey || event.altKey) return;

        // When palette is open, only palette controls are active
        if (appState.search.open) {
          if (matchesAction(event, 'searchClose')) {
            event.preventDefault();
            closeSearchPalette();
          } else if (matchesAction(event, 'searchSelect')) {
            event.preventDefault();
            activateSearchSelection();
          } else if (matchesAction(event, 'searchDown')) {
            event.preventDefault();
            const max = appState.search.results.length;
            if (max) appState.search.selectedIndex = (appState.search.selectedIndex + 1) % max;
            updateSearchHighlight();
          } else if (matchesAction(event, 'searchUp')) {
            event.preventDefault();
            const max = appState.search.results.length;
            if (max) appState.search.selectedIndex = (appState.search.selectedIndex - 1 + max) % max;
            updateSearchHighlight();
          }
          return;
        }

        // When hotkey help is open, only allow closing
        if (appState.hotkeysOpen) {
          if (matchesAction(event, 'closeHotkeys')) {
            event.preventDefault();
            closeHotkeyHelp();
          }
          return;
        }

        if (appState.storagePanelOpen) {
          if (matchesAction(event, 'toggleStorage') && !isTyping) {
            event.preventDefault();
            toggleStoragePanel();
            return;
          }
          if (matchesAction(event, 'toggleRight')) {
            event.preventDefault();
            closeStoragePanel({refresh: false});
            appState.rightCollapsed = false;
            appState.lastAction = 'toggle-right';
            refreshRightSidebar(false);
            applySidebarVisibility();
            return;
          }
        }

        if (matchesAction(event, 'goHome')) {
          event.preventDefault();
          startOutroRedirect('/index.html');
          return;
        }

        if (isTyping) return;

        if (matchesAction(event, 'toggleAuditFilter')) {
          event.preventDefault();
          toggleAuditFilter();
        } else if (matchesAction(event, 'toggleLeft')) {
          event.preventDefault();
          toggleSidebar('left');
        } else if (matchesAction(event, 'toggleRight')) {
          event.preventDefault();
          toggleSidebar('right');
        } else if (matchesAction(event, 'scrollDown')) {
          event.preventDefault();
          scrollMain(260);
        } else if (matchesAction(event, 'scrollUp')) {
          event.preventDefault();
          scrollMain(-260);
        } else if (matchesAction(event, 'fontIncrease')) {
          event.preventDefault();
          adjustCodeFontSize(1);
        } else if (matchesAction(event, 'fontDecrease')) {
          event.preventDefault();
          adjustCodeFontSize(-1);
        } else if (matchesAction(event, 'jumpBottom')) {
          event.preventDefault();
          scrollMainTo(Number.MAX_SAFE_INTEGER);
        } else if (matchesAction(event, 'jumpTop')) {
          event.preventDefault();
          scrollMainTo(0);
        } else if (matchesAction(event, 'openSearch')) {
          event.preventDefault();
          openSearchPalette();
        } else if (matchesAction(event, 'nextEntry')) {
          event.preventDefault();
          stepFunctionSelection(1);
        } else if (matchesAction(event, 'prevEntry')) {
          event.preventDefault();
          stepFunctionSelection(-1);
        } else if (matchesAction(event, 'toggleStorage')) {
          event.preventDefault();
          toggleStoragePanel();
        } else if (matchesAction(event, 'toggleAuditMark')) {
          event.preventDefault();
          if (appState.activeFunctionId) {
            toggleAudit(appState.activeFunctionId);
          }
        } else if (matchesAction(event, 'openHotkeys')) {
          event.preventDefault();
          openHotkeyHelp();
        } else if (matchesAction(event, 'copyAddress')) {
          event.preventDefault();
          const now = Date.now();
          if (now - lastAddressCopyAt < 1300) return;
          lastAddressCopyAt = now;
          copyText(CONTRACT_ADDRESS);
          flashCopiedAddress();
        } else if (matchesAction(event, 'openExplorer')) {
          event.preventDefault();
          openExplorerForAddress();
        } else if (matchesAction(event, 'copyMarkdown')) {
          event.preventDefault();
          copyMarkdownReport();
        }
      });

      renderApp();
      appState.lastAction = 'idle';
      applyResponsiveGuard();
      window.addEventListener('resize', applyResponsiveGuard);

    });

  </script>
</body>

</html>
